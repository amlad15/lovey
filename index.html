<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Terminal</title>



<style>

body {

margin: 0;

padding: 20px;

background: black;

color: #00ff88;

font-family: "Courier New", monospace;

font-size: 16px;

}



#terminal {

white-space: pre-wrap;

line-height: 1.5;

}



.cursor {

display: inline-block;

width: 10px;

background: #00ff88;

animation: blink 1s infinite;

}



@keyframes blink {

50% { opacity: 0; }

}



.heart {

color: #ff4d6d;

text-align: center;

animation: pulse 1.2s infinite;

}



@keyframes pulse {

0% { transform: scale(1); }

50% { transform: scale(1.05); }

100% { transform: scale(1); }

}

</style>

</head>



<body>

<div id="terminal"></div>



<script>

const term = document.getElementById("terminal");



const sleep = ms => new Promise(r => setTimeout(r, ms));



async function type(text, speed = 35) {

for (let c of text) {

term.innerHTML += c;

await sleep(speed);

}

term.innerHTML += "\n";

}



async function loading(label) {

let pct = 0;

while (pct < 100) {

term.innerHTML += `${label} [${pct}%]\n`;

await sleep(250 + Math.random() * 200);

pct += Math.floor(Math.random() * 20) + 5;

term.innerHTML = term.innerHTML.replace(/.*\n$/, "");

}

term.innerHTML += `${label} [100%]\n`;

await sleep(300);

}



async function boot() {

await type("Booting ValentineOS v14.02...");

await sleep(400);



await loading("Scanning for beauty.............");

await loading("Scanning for kindness...........");

await loading("Scanning for humor..............");

await loading("Scanning for intelligence.......");

await sleep(400);



await type("");

await type("Locating Valentine.............. [FOUND]");

await type("Target: YOU");

await type("");

await type("System status: STABLE");

await type("");

await type("Awaiting command...");

prompt();

}



function prompt() {

term.innerHTML += "\n> ";

const cursor = document.createElement("span");

cursor.className = "cursor";

term.appendChild(cursor);



let input = "";



function handler(e) {

if (e.key.length === 1) {

input += e.key;

cursor.insertAdjacentText("beforebegin", e.key);

} else if (e.key === "Backspace") {

input = input.slice(0, -1);

term.innerHTML = term.innerHTML.slice(0, -1);

} else if (e.key === "Enter") {

document.removeEventListener("keydown", handler);

cursor.remove();

term.innerHTML += "\n";

handleCommand(input.trim());

}

}



document.addEventListener("keydown", handler);

}



function handleCommand(cmd) {

if (cmd.toLowerCase() === "run love.exe") {

finale();

} else {

term.innerHTML += "Command not recognized.\n";

prompt();

}

}



async function finale() {

term.innerHTML = "";

await sleep(600);



term.innerHTML = `
<div class="heart">
      XXXXXXX       XXXXXXX
    XXXXXXXXXXX   XXXXXXXXXXX
   XXXXXXXXXXXXX XXXXXXXXXXXXX
   XXXXXXXXXXXXXXXXXXXXXXXXXXX
   XXXXXXXXXXXXXXXXXXXXXXXXXXX
    XXXXXXXXXXXXXXXXXXXXXXXXX
      XXXXXXXXXXXXXXXXXXXXX
        XXXXXXXXXXXXXXXXX
          XXXXXXXXXXXXX
            XXXXXXXXX
              XXXXX
                X

Compiling feelings...
Love status: MAXIMUM ðŸ’–

Will you be my Valentine?
</div>
`;
}



boot();

</script>

</body>

</html>
